---
- summary: |
    Не работает поиск по каталогу по ключевому слову
  environment: |
    Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Linux 22.04
  steps-to-reproduce: |
    1. В поле Search ввести название любого товара из каталога, например dress
  expected-result: |
    На странице отображаются товары, соответствующие ключевому слову
  actual-result: |
    На странице появляется надпись Nothing found!
    Фильтрация по ключевому слову возможна только на открытой странице каталога
    Ошибка изображена на скриншоте bug1
 
- summary: |
    Не работает фильтрация товаров по категориям, так как в выпадающем списке Category невозможно раскрыть все категории товаров
  environment: |
    Google Chrome 107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Linux
  steps-to-reproduce: |
    1. Раскрыть выпадающий список Category
    2. Выбрать категорию, например Laptops
  expected-result: |
    Категория есть в списке
    На странице отображаются товары, соответствующие выбранной категории
  actual-result: |
    В выпадающем списке только 4 категории товаров с первой страницы каталога
    Фильтрация по категории возможна только на открытой странице каталога
    Выбрать категорию с другой страницы каталога возможно нажатием кнопки Next
    Ошибка изображена на скриншоте bug2

- summary: |
    Невозможно отфильтровать товары каталога по цене в диапазоне значений
  environment: |
    Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Linux 22.04
  steps-to-reproduce: |
    1. В поле Price from ввести низкое значение цены, например 2500
    2. В поле Price to ввести высокое значение цены, например 5000
  expected-result: |
    На странице отображаются все товары каталога с ценой выбранного диапазона
  actual-result: |
    На странице появляется надпись Nothing found!
    Фильтрация товаров по цене возможна только на открытой странице каталога
    Ошибка изображена на скриншоте bug3

- summary: |
    Невозможно отфильтровать товары каталога по цене в большую сторону от выбранной
  environment: |
    Google Chrome 107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Linux
  steps-to-reproduce: |
    1.  В поле Price from ввести среднее значение цены, например 2000
  expected-result: |
    На странице отображаются все товары каталога с ценой выше выбранной
  actual-result: |
    На странице отображается только товар с открытой страницы каталога, с ценой выше выбранной
    Фильтрация товаров по цене возможна только на открытой странице каталога
    Ошибка изображена на скриншоте bug4


- summary: |
    Невозможно отфильтровать товары каталога по бренду
  environment: |
    Google Chrome   130.0.6723.117 (Официальная сборка) (64 бит)
    ОС Windows 10 22H2
  steps-to-reproduce: |
    1. Выбрать бренд на любой странице каталога, кроме первой, например Puma
    2. Вернуться на первую страницу каталога
    3. Включить чек-бокс выбранного бренда
  expected-result: |
    Бренд есть в списке чек-боксов
    Его можно включить
    На странице отображаются товары выбранного бренда
  actual-result: |
    Бренда нет в списке чек-боксов
    Его невозможно включить
    Ошибка изображена на скриншоте bug7

- summary: |
    Невозможно отфильтровать товары каталога по нескольким брендам
  environment: |
    Google Chrome   130.0.6723.117 (Официальная сборка) (64 бит)
    ОС Windows 10 22H2
  steps-to-reproduce: |
    1. Выбрать несколько брендов на любых страницах каталога, кроме первой, например Puma Rolex и Nike
    2. Вернуться на первую страницу каталога
    3. Включить чек-боксы выбранных брендов
  expected-result: |
    Бренды есть в списке чек-боксов
    Их можно включить вместе
    На странице отображаются товары всех выбранных брендов
  actual-result: |
    Брендов нет в списке чек-боксов
    Их невозможно включить
    Прокрутка списка брендов возможна только кнопкой Next и Previous
    Ошибка изображена на скриншоте bug7    
    
- summary: |
    Чек-бокс In Stock фильтрует товары каталога по наличию только на открытой странице каталога
  environment: |
    Google Chrome   130.0.6723.117 (Официальная сборка) (64 бит)
    ОС Windows 10 22H2
  steps-to-reproduce: |
    1. Выключить чек-бокс In Stock
  expected-result: |
    На странице отображаются товары каталога, которых нет в наличии
  actual-result: |
    На странице появляется надпись Nothing found!
    Нажатием кнопки Next можно пролистать товары не в наличии на других страницах каталога
    Ошибка изображена на скриншотах bug8 и bug9

- summary: |
    Невозможно пролистать каталог в обратном порядке от последней до первой страницы при помощи кнопки Previous
  environment: |
    Google Chrome   130.0.6723.117 (Официальная сборка) (64 бит)
    ОС Windows 10 22H2
  steps-to-reproduce: |
    1. Пролистать каталог до последней страницы, нажимая кнопку Next
    2. Пролистать каталог в обратном порядке до первой страницы, нажимая кнопку Previous
  expected-result: |
    Все страницы каталога можно просмотреть в обратном порядке при помощи кнопки Previous
  actual-result: |
    Первая страница каталога не открывается
    На предыдущих страницах нарушается порядок расположения товаров
    Ошибка изображена на скриншотах bug10 и bug11

- summary: |
    Отсутствует рейтинг у товаров в каталоге
  environment: |
    Google Chrome   130.0.6723.117 (Официальная сборка) (64 бит)
    ОС Windows 10 22H2
  steps-to-reproduce: |
    1. Проверить наличие рейтинга у товаров в каталоге
  expected-result: |
    На странице каталога отображается рейтинг у всех товаров
  actual-result: |
    На странице каталога не отображается рейтинг у товаров
    Ошибка изображена на скриншоте bug12  

- summary: |
    Невозможно удалить товар из корзины кнопкой Delete, если количество товара более 1
  environment: |
    Google Chrome   130.0.6723.117 (Официальная сборка) (64 бит)
    ОС Windows 10 22H2
  steps-to-reproduce: |
    1. Добавить в корзину любой товар, например 5 milk
    2. Перейти в корзину нажатием кнопки Cart
    3. Нажать кнопку Delete в корзине
  expected-result: |
    Товар удалился, корзина пустая 
  actual-result: |
    Товар в корзине, количество товара уменьшилось на 1
    Удаление товара происходит по одной позиции
    Ошибка изображена на скриншоте bug14
    
- summary: |
    Невозможно оформить заказ с переходом на страницу оплаты
  environment: |
    Google Chrome   130.0.6723.117 (Официальная сборка) (64 бит)
    ОС Windows 10 22H2
  steps-to-reproduce: |
    1. На странице каталога тапнуть на любой товар, например Milk
    2. В открывшейся карточке товара нажать кнопку Add to cart
    3. Перейти в корзину нажатием кнопки Cart
    4. Нажать кнопку Checkout
  expected-result: |
    Происходит переход на страницу оплаты
  actual-result: |
    Появляется сообщение об успешном оформлении заказа
    Товар остается в корзине
    Переход на страницу оплаты не происходит
    В Devtools ошибка 500
    Ошибка изображена на скриншотах bug15 и bug16

- summary: |
    Не работает восстановление пароля
  environment: |
    Google Chrome   130.0.6723.117 (Официальная сборка) (64 бит)
    ОС Windows 10 22H2
  steps-to-reproduce: |
    1. Зайти на страницу логина https://runit.hexlet.ru/login
    2. Нажать ссылку «Не помню пароль»
    3. Ввести почту и нажать «Восстановить пароль»
  expected-result: |
    На странице формы будет сообщение с просьбой проверить почту
    На почту придет письмо со ссылкой на восстановление пароля
  actual-result: |
    На странице ничего не происходит
    В консоли браузера в Devtools выводится почта

- summary: |
    Изменяется url в адресной строке браузера, не работают вкладки LOBBY/TOURNAMENT/COMPLETED GAMES
  environment: |
    Google Chrome   130.0.6723.117 (Официальная сборка) (64 бит)
    ОС Windows 10 22H2
  steps-to-reproduce: |
    1. Залогиниться в системе https://codebattle.hexlet.io/session/new?locale=en&next=%2F
    2. Переключить Лидерборд по сроку (месяц/неделя/за все время)
    3. Переключить LOBBY/TOURNAMENT/COMPLETED GAMES
  expected-result: |
    В адресной строке url не меняется
    Вкладки работают
  actual-result: |
    При нажатии на week,month,all в urlHash появляется '!'
    Вкладки не работают
    Ошибка изображена на скриншоте assets/bug.png

